
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Highcharts Demo - jsFiddle demo</title>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>
  
  
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    
  </style>
  


<script type='text/javascript'>//<![CDATA[ 

$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        var series1 = this.series[0];
                        var series2 = this.series[1];
                        var series3 = this.series[2];
                        
                        setInterval(function () {
                            var vrednostY1=0;
                            var vrednostY2=0;
                            var vrednostY3=0;
                            $.ajax({
                              url: 'http://www.utrosa.com/sebi/last_state.json?rand='+Math.random(),
                              dataType: 'json',
                              async: false,
                              success: function(data) {
                                vrednostY1=data.state1;
                                vrednostY2=data.state13;
                                vrednostY3=data.state14;
                              }
                            });
                            //console.log(vrednostY1) ;
                            
                            var x = (new Date()).getTime(), // current time
                                y1 = vrednostY1,
                                y2 = vrednostY2,
                                y3 = vrednostY3;
                            
                            series1.addPoint([x, y1], true, true);
                            series2.addPoint([x, y2], true, true);
                            series3.addPoint([x, y3], true, true);
                        }, 1000);
                    }
                }
            },
            title: {
                text: 'Live random data'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'State 1',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                }())
            },
            {
                name: 'State 2',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                }())
            },
            {
                name: 'State 3',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                }())
            }]
        });
    });
});
//]]>  

</script>


<script type='text/javascript'>//<![CDATA[ 

$(function () {
    $(document).ready(function () {

    setInterval(function () {
        $.ajax({
          url: 'http://www.utrosa.com/sebi/last_state.json?rand='+Math.random(),
          dataType: 'json',
          async: false,
          success: function(data) {
            console.log(data.state1);
            $('#status1').val(data.state1);
            $('#status2').val(data.state2);
            $('#status3').val(data.state3);
            $('#status4').val(data.state4);
            $('#status5').val(data.state5);
          }
        });
    }, 1000);
                        
    });
});
//]]>  

</script>


</head>
<body>

</body>
